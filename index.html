<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

    <title>Geometry Calculation</title>
  </head>
  <body class="m-12">
    <!-- header section -->
    <header></header>

    <!-- main section  -->
    <main>
      <div class="flex m-4">
        <!-- card section start  -->

        <div class="grid grid-cols-3 gap-3">
          <!-- main  cart part -->

          <!--triangle card1 -->
          <div class="card bg-base-100 min-w-80 shadow-xl">
            <figure class="px-10 pt-10">
              <img
                src="./image/triangle.png"
                alt="Triangle"
                class="rounded-xl"
              />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Triangle</h2>
              <p>Area (A) =0.5XbXh</p>
              <p>Area :<span id="triangle_area">0</span>cm<sub>2</sub></p>
              <!-- input section  -->
              <div>
                <input
                  id="input-1"
                  type="text"
                  class="w-24 rounded"
                  placeholder="b"
                />
                <span>cm</span>
                <input
                  id="input2"
                  type="text"
                  class="w-24 rounded"
                  placeholder="h"
                />
                <span>cm</span>
              </div>

              <div class="card-actions w-full">
                <button onclick="calculate()" class="btn btn-primary w-full">
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!--triangle card end 1 -->

          <!-- rectangle card start 2 -->
          <div class="card bg-base-100 w-80 shadow-xl">
            <figure class="px-10 pt-10">
              <img
                src="./image/rectangle.png"
                alt="rectangle"
                class="rounded-xl"
              />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Rectangle</h2>
              <p>Area (A) = w X I</p>
              <!-- input field -->
              <p>Area :<span id="triangle_area">0</span>cm<sub>2</sub></p>
              <!-- input section  -->
              <div>
                <input
                  id="input-1"
                  type="text"
                  class="w-24 rounded"
                  placeholder="w"
                />
                <span>cm</span>
                <input
                  id="input2"
                  type="text"
                  class="w-24 rounded"
                  placeholder="l"
                />
                <span>cm</span>
              </div>
              <div class="card-actions w-full">
                <button class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- rectangle card start 2 -->
          <div class="card bg-base-100 w-80 shadow-xl">
            <figure class="px-10 pt-10">
              <img
                src="./image/rectangle.png"
                alt="rectangle"
                class="rounded-xl"
              />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>

          <div class="card bg-base-100 w-80 shadow-xl">
            <figure class="px-10 pt-10">
              <img
                src="./image/rectangle.png"
                alt="rectangle"
                class="rounded-xl"
              />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>

          <!-- main  cart part end  -->
        </div>
        <!-- card section end  -->
        <!-- calculation card start  -->
        <div class="w-96 border border-sky-500">
          <h2 class="text-3xl text-center">Area calculation</h2>
          <hr />
        </div>
        <!-- calculation cart  end -->
      </div>
    </main>

    <!-- javaScript section  -->
    <script src="./javasCRIPT/P1.js"></script>
  </body>
</html>
