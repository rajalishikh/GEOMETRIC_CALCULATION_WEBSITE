<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

    <title>Geometry Calculation</title>
  </head>
  <body class="m-12">
    <!-- header section -->
    <header></header>

    <!-- main section  -->
    <main>
      <div class="flex">
        <!-- card section start  -->
        <div class="flex-1">
          <h1 class="text-3xl">Give your input base Geometry</h1>
          <!-- cart part -->
          <div class="card bg-base-100 w-96 shadow-xl">
            <figure class="px-10 pt-10">
              <img
                src="./image/triangle.png"
                alt="Triangle"
                class="rounded-xl"
              />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Triangle</h2>
              <p>Area (A) =0.5XbXh</p>
              <!-- input section  -->
              <div>
                <input type="text" class="w-24 rounded" placeholder="b" />
                <span>cm</span>
                <input type="text" class="w-24 rounded" placeholder="h" />
                <span>cm</span>
              </div>

              <div class="card-actions w-full">
                <button class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
        </div>
        <!-- card section end  -->
        <!-- calculation card start  -->
        <div class="w-96">
          <h2 class="text-3xl text-center">Area calculation</h2>
          <hr />
        </div>
        <!-- calculation cart  end -->
      </div>
    </main>
  </body>
</html>
